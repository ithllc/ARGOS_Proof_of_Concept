steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  dir: 'ARGOS_POS'
  args: ['build', '-t', 'us-central1-docker.pkg.dev/argos-proof-of-concept/argos-poc-repo/argos-poc:latest', '.']

# Push the container image to Artifact Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'us-central1-docker.pkg.dev/argos-proof-of-concept/argos-poc-repo/argos-poc:latest']

# Deploy container image to Cloud Run, injecting secrets
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
  - 'run'
  - 'deploy'
  - 'argos-pos-service'
  - '--image'
  - 'us-central1-docker.pkg.dev/argos-proof-of-concept/argos-poc-repo/argos-poc:latest'
  - '--region'
  - 'us-central1'
  - '--platform'
  - 'managed'
  - '--allow-unauthenticated'
  - '--port'
  - '8000'
  # Mount secrets as environment variables
  # Ensure the Cloud Run service account has access to these secrets
  - '--set-secrets=GOOGLE_API_KEY=ARGOS_GOOGLE_API_KEY:latest'
  - '--set-secrets=REDIS_HOST=ARGOS_REDIS_HOST:latest'
  - '--set-secrets=REDIS_PORT=ARGOS_REDIS_PORT:latest'
  - '--set-secrets=TAVILY_API_KEY=ARGOS_TAVILY_API_KEY:latest'

images:
- 'us-central1-docker.pkg.dev/argos-proof-of-concept/argos-poc-repo/argos-poc:latest'

options:
  logging: CLOUD_LOGGING_ONLY
